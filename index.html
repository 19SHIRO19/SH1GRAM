        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff5569;
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .screen.active {
            display: flex;
        }

        /* Auth Screen */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .card {
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            border-radius: 22px;
            transition: all 0.3s;
            padding: 3px;
        }

        .card2 {
            border-radius: 20px;
            transition: all 0.2s;
            background-color: #171717;
        }

        .card2:hover {
            transform: scale(0.98);
        }

        .card:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 2em;
            background-color: #171717;
            border-radius: 20px;
            min-width: 320px;
        }

        #heading {
            text-align: center;
            margin: 1em 0;
            color: rgb(255, 255, 255);
            font-size: 1.4em;
            font-weight: bold;
        }

        .field {
            display: flex;
            align-items: center;
            gap: 0.8em;
            border-radius: 25px;
            padding: 0.8em;
            color: white;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: white;
            opacity: 0.7;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
            font-size: 14px;
        }

        .form .btn {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin-top: 1.5em;
            gap: 10px;
        }

        .auth-btn {
            padding: 0.8em 1.5em;
            border-radius: 8px;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: #252525;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .auth-btn:hover {
            background-color: black;
        }

        .register-btn {
            background-color: #3700ff;
        }

        .register-btn:hover {
            background-color: #00ff75;
            color: black;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 10px;
            background: #252525;
            border-radius: 10px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-tab.active {
            background: #3700ff;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-weight: 700;
            font-size: 20px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .icon-btn:hover {
            background: var(--glass-bg);
        }

        /* Search */
        .search-container {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--glass-border);
        }

        .InputContainer {
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, rgb(227, 213, 255), rgb(255, 231, 231));
            border-radius: 30px;
            overflow: hidden;
        }

        .search-input {
            width: calc(100% - 30px);
            height: 40px;
            border: none;
            outline: none;
            caret-color: rgb(255, 81, 0);
            background-color: rgb(255, 255, 255);
            border-radius: 30px;
            padding-left: 15px;
            color: rgb(19, 19, 19);
            font-size: 14px;
        }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .chat-item {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--glass-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--bg-tertiary);
            border-left: 4px solid var(--primary);
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-gradient);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid var(--bg-secondary);
        }

        .online {
            background: #4CAF50;
        }

        .offline {
            background: #f44336;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .last-message {
            color: var(--text-secondary);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* New Chat Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        /* Chat Screen */
        .chat-header {
            background: var(--bg-secondary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
            color: var(--text-primary);
            padding: 8px;
            border-radius: 12px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: var(--glass-bg);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--bg-primary);
            background-size: cover;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: var(--glass-bg);
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message.other {
            background: var(--bg-secondary);
            margin-right: auto;
            border-bottom-left-radius: 6px;
        }

        .message-sender {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
            color: var(--primary);
        }

        .message-time {
            font-size: 10px;
            text-align: right;
            margin-top: 6px;
            opacity: 0.6;
        }

        .message-status {
            display: inline-block;
            margin-left: 6px;
            font-size: 10px;

        }

            color: #4CAF50;
        }

        .message-input-container {

            background: rgba(17, 17, 17, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .message-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        /* Bottom Navigation */
        .button-container {
            display: flex;
            background-color: black;
            width: 100%;
            height: 60px;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid var(--glass-border);
        }

        .nav-button {
            outline: 0 !important;
            border: 0 !important;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            transition: all ease-in-out 0.3s;
            cursor: pointer;
            font-size: 18px;
        }

        .nav-button:hover {
            transform: translateY(-3px);
        }

        .nav-button.active {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Profile */
        .profile-section {
            margin-bottom: 20px;
        }

        .profile-section-title {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-label {
            cursor: pointer;
            padding: 6px 12px;
            background: var(--glass-bg);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .upload-label:hover {
            background: var(--bg-tertiary);
        }

        .image-upload {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 15px;
            }
            
            .form {
                min-width: 280px;
                padding: 1.5em;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            .header h2 {
                font-size: 18px;
            }
            
            .search-container {
                padding: 12px 15px;
            }
            
            .chat-item {
                padding: 12px 15px;
            }
            
            .message {
                max-width: 85%;
                padding: 10px 14px;
            }
            
            .message-input-container {
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 40px;
                height: 40px;
                font-size: 14px;
                margin-right: 12px;
            }
            
            .chat-name {
                font-size: 14px;
            }
            
            .last-message {
                font-size: 12px;
            }
            
            .nav-button {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }

        .status-online {
            color: #4CAF50;
            font-size: 11px;
        }

        .status-offline {
            color: #f44336;
            font-size: 11px;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .user-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--glass-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }

        .user-item:hover {
            background: var(--bg-tertiary);
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>

        <div class="button-container">

            <button class="nav-button" onclick="showScreen('contactsScreen')">üë•</button>

    <!-- Chat Screen -->
    <div id="chatScreen" class="screen">
        <div class="chat-header">
            <button class="back-btn" onclick="showScreen('mainScreen')">‚Üê</button>

            </div>
            <div class="chat-info">
                <div class="chat-name" id="chatWithName">-</div>
                <div class="last-message" id="chatStatus">-</div>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be loaded here -->
        </div>
        
        <div class="message-input-container">
            <input type="text" class="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." id="messageInput">

                <span>‚û§</span>

    <!-- New Chat Modal -->
    <div id="newChatModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">–ù–æ–≤—ã–π —á–∞—Ç</div>
                <button class="close-btn" onclick="hideNewChatModal()">√ó</button>
            </div>
            <div class="InputContainer" style="margin-bottom: 15px;">
                <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π..." id="newChatSearch">
            </div>
            <div id="newChatUsers" style="max-height: 300px; overflow-y: auto;">
                <!-- Users will be loaded here -->

    <script>
        // üî• –ó–ê–ú–ï–ù–ò –≠–¢–ò –î–ê–ù–ù–´–ï –ù–ê –°–í–û–ò –ò–ó FIREBASE CONSOLE!
        const firebaseConfig = {
            apiKey: "AIzaSyBuF3PwsiJ3XoVG2P_T6Hr74XVXSC-eqeg",
            authDomain: "sh1gram.firebaseapp.com",
            projectId: "sh1gram",
            storageBucket: "sh1gram.firebasestorage.app",
            messagingSenderId: "926669640685",
            appId: "1:926669640685:web:5b17b959b58b9fbbce8de4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser = null;
        let currentChat = null;
        let unsubscribeChats = null;
        let unsubscribeMessages = null;

        // Screen Management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            updateBottomNav(screenId);
            
            if (screenId === 'mainScreen') {
                loadChats();
            } else if (screenId === 'contactsScreen') {
                loadContacts();
            } else if (screenId === 'profileScreen') {
                loadProfile();
            }
        }

        function updateBottomNav(activeScreen) {
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });
            
            const navMap = {
                'mainScreen': 0,
                'contactsScreen': 1,
                'profileScreen': 2
            };
            
            if (navMap[activeScreen] !== undefined) {
                document.querySelectorAll('.nav-button')[navMap[activeScreen]].classList.add('active');
            }
        }

        function showAuthForm(formType) {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(formType + 'Form').classList.add('active');
        }

        // Modal Functions
        function showNewChatModal() {
            document.getElementById('newChatModal').classList.add('active');
            loadUsersForNewChat();
        }

        function hideNewChatModal() {
            document.getElementById('newChatModal').classList.remove('active');
        }

        // Authentication
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                showScreen('mainScreen');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message);
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!username || !email || !password || !confirmPassword) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                return;
            }
            
            if (username.length < 3) {
                alert('–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Create user profile in Firestore
                await db.collection('users').doc(user.uid).set({
                    username: username,
                    email: email,
                    userId: 'user_' + Date.now(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                    online: true
                });

                currentUser = user;
                showScreen('mainScreen');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + error.message);
            }
        }

        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                auth.signOut();
            }
        }

        // User Management
        async function loadProfile() {
            if (!currentUser) return;
            
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            if (userDoc.exists) {
                const userData = userDoc.data();
                document.getElementById('profileUserId').textContent = userData.userId;
                document.getElementById('profileUsername').textContent = userData.username;
                document.getElementById('profileEmail').textContent = userData.email;
            }
        }

        async function changeUsername() {
            const newUsername = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è:');
            if (newUsername && newUsername.trim()) {
                try {
                    await db.collection('users').doc(currentUser.uid).update({
                        username: newUsername.trim()
                    });
                    loadProfile();
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–º–µ–Ω–∏: ' + error.message);
                }
            }
        }

        function copyUserId() {
            const userId = document.getElementById('profileUserId').textContent;
            navigator.clipboard.writeText(userId);
            alert('ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: ' + userId);
        }

        // Chat Management
        async function loadChats() {
            if (!currentUser) return;
            
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '<div class="chat-item">–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...</div>';
            
            if (unsubscribeChats) unsubscribeChats();
            
            unsubscribeChats = db.collection('chats')
                .where('participants', 'array-contains', currentUser.uid)
                .orderBy('lastMessageAt', 'desc')
                .onSnapshot(async (snapshot) => {
                    chatList.innerHTML = '';
                    
                    if (snapshot.empty) {
                        chatList.innerHTML = '<div class="chat-item">–ß–∞—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                        return;
                    }
                    
                    for (const doc of snapshot.docs) {
                        const chat = doc.data();
                        const otherUserId = chat.participants.find(id => id !== currentUser.uid);
                        const userDoc = await db.collection('users').doc(otherUserId).get();
                        
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            const chatItem = document.createElement('div');
                            chatItem.className = 'chat-item';
                            chatItem.onclick = () => openChat(doc.id, userData);
                            chatItem.innerHTML = `
                                <div class="avatar">${userData.username.charAt(0).toUpperCase()}</div>
                                <div class="chat-info">
                                    <div class="chat-name">
                                        ${userData.username}
                                        <span class="status-${userData.online ? 'online' : 'offline'}">${userData.online ? '–≤ —Å–µ—Ç–∏' : '–Ω–µ –≤ —Å–µ—Ç–∏'}</span>
                                    </div>
                                    <div class="last-message">${chat.lastMessage || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div>
                                </div>
                            `;
                            chatList.appendChild(chatItem);
                        }
                    }
                });
        }

        async function loadContacts() {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '<div class="chat-item">–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø–æ–∏—Å–∫ –¥–ª—è –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
        }

        async function loadUsersForNewChat() {
            const usersContainer = document.getElementById('newChatUsers');
            usersContainer.innerHTML = '<div class="chat-item">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</div>';
            
            try {
                const usersSnapshot = await db.collection('users')
                    .where('userId', '!=', currentUser.uid)
                    .get();
                
                usersContainer.innerHTML = '';
                
                if (usersSnapshot.empty) {
                    usersContainer.innerHTML = '<div class="no-results">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                    return;
                }
                
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.onclick = () => createNewChat(doc.id, userData);
                    userItem.innerHTML = `
                        <div class="avatar">${userData.username.charAt(0).toUpperCase()}</div>
                        <div class="chat-info">
                            <div class="chat-name">
                                ${userData.username}
                                <span class="status-${userData.online ? 'online' : 'offline'}">${userData.online ? '–≤ —Å–µ—Ç–∏' : '–Ω–µ –≤ —Å–µ—Ç–∏'}</span>
                            </div>
                            <div class="last-message">ID: ${userData.userId}</div>
                        </div>
                    `;
                    usersContainer.appendChild(userItem);
                });
            } catch (error) {
                console.error('Error loading users:', error);
                usersContainer.innerHTML = '<div class="no-results">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        async function createNewChat(userId, userData) {
            try {
                // Check if chat already exists
                const existingChat = await db.collection('chats')
                    .where('participants', 'array-contains', currentUser.uid)
                    .get();
                
                let chatExists = false;
                let existingChatId = null;
                
                existingChat.forEach(doc => {
                    const chat = doc.data();
                    if (chat.participants.includes(userId)) {
                        chatExists = true;
                        existingChatId = doc.id;
                    }
                });
                
                if (chatExists) {
                    // Open existing chat
                    hideNewChatModal();
                    openChat(existingChatId, userData);
                    return;
                }
                
                // Create new chat
                const chatRef = await db.collection('chats').add({
                    participants: [currentUser.uid, userId],
                    lastMessage: '–ß–∞—Ç —Å–æ–∑–¥–∞–Ω',
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                hideNewChatModal();
                openChat(chatRef.id, userData);
                
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞: ' + error.message);
            }
        }

        async function openChat(chatId, contact) {
            currentChat = { id: chatId, contact: contact };
            document.getElementById('chatWithName').textContent = contact.username;
            document.getElementById('chatStatus').textContent = contact.online ? '–≤ —Å–µ—Ç–∏' : '–Ω–µ –≤ —Å–µ—Ç–∏';
            
            showScreen('chatScreen');
            loadMessages(chatId);
        }

        function loadMessages(chatId) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '<div class="message other">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';
            
            if (unsubscribeMessages) unsubscribeMessages();
            
            unsubscribeMessages = db.collection('chats')
                .doc(chatId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    messagesContainer.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const message = doc.data();
                        displayMessage(message);
                    });
                    
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.senderId === currentUser.uid ? 'own' : 'other'}`;
            
            const time = message.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || 'now';
            
            messageDiv.innerHTML = `
                ${message.senderId !== currentUser.uid ? `<div class="message-sender">${message.senderName}</div>` : ''}
                ${message.text}
                <div class="message-time">${time}${message.senderId === currentUser.uid ? ' <span class="message-status double-tick"></span>' : ''}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentChat) return;
            
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const userData = userDoc.data();
                
                await db.collection('chats').doc(currentChat.id).collection('messages').add({
                    text: text,
                    senderId: currentUser.uid,
                    senderName: userData.username,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                await db.collection('chats').doc(currentChat.id).update({
                    lastMessage: text,
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                input.value = '';
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ' + error.message);
            }
        }

        // Search Functionality
        document.getElementById('chatSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const chatItems = document.querySelectorAll('#chatList .chat-item');
            
            chatItems.forEach(item => {
                const chatName = item.querySelector('.chat-name').textContent.toLowerCase();
                const lastMessage = item.querySelector('.last-message').textContent.toLowerCase();
                
                if (chatName.includes(searchTerm) || lastMessage.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        document.getElementById('userSearch').addEventListener('input', async function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const contactsList = document.getElementById('contactsList');
            
            if (searchTerm.length < 2) {
                contactsList.innerHTML = '<div class="chat-item">–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞</div>';
                return;
            }
            
            try {
                const usersSnapshot = await db.collection('users')
                    .where('userId', '>=', searchTerm)
                    .where('userId', '<=', searchTerm + '\uf8ff')
                    .get();
                
                contactsList.innerHTML = '';
                
                if (usersSnapshot.empty) {
                    contactsList.innerHTML = '<div class="no-results">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                    return;
                }
                
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    if (userData.userId === currentUser.uid) return;
                    
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.onclick = () => createNewChat(doc.id, userData);
                    userItem.innerHTML = `
                        <div class="avatar">${userData.username.charAt(0).toUpperCase()}</div>
                        <div class="chat-info">
                            <div class="chat-name">
                                ${userData.username}
                                <span class="status-${userData.online ? 'online' : 'offline'}">${userData.online ? '–≤ —Å–µ—Ç–∏' : '–Ω–µ –≤ —Å–µ—Ç–∏'}</span>
                            </div>
                            <div class="last-message">ID: ${userData.userId}</div>
                        </div>
                    `;
                    contactsList.appendChild(userItem);
                });
            } catch (error) {
                console.error('Search error:', error);
                contactsList.innerHTML = '<div class="no-results">–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞</div>';
            }
        });

        // Image Uploads
        document.getElementById('avatarUpload').addEventListener('change', async function(e) {
            if (e.target.files[0]) {
                try {
                    const file = e.target.files[0];
                    const storageRef = storage.ref().child(`avatars/${currentUser.uid}`);
                    await storageRef.put(file);
                    const downloadURL = await storageRef.getDownloadURL();
                    
                    await db.collection('users').doc(currentUser.uid).update({
                        avatarURL: downloadURL
                    });
                    
                    alert('–ê–≤–∞—Ç–∞—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω!');
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∞: ' + error.message);
                }
            }
        });

        // Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auth State Listener
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                
                await db.collection('users').doc(user.uid).update({
                    online: true,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showScreen('mainScreen');
            } else {
                currentUser = null;
                if (unsubscribeChats) unsubscribeChats();
                if (unsubscribeMessages) unsubscribeMessages();
                showScreen('authScreen');
            }
        });

        // Handle going offline
        window.addEventListener('beforeunload', async () => {
            if (currentUser) {
                await db.collection('users').doc(currentUser.uid).update({
                    online: false,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        });

        // Close modal on outside click
        document.getElementById('newChatModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideNewChatModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('SH1GRAM initialized');
        });
    </script>
